<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="./timer.css" />
    <link rel="stylesheet" href="/alarm/alarm-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300;1,500&family=Zilla+Slab:wght@600;700&family=Orbitron:wght@600;700;800;900&display=swap"
        rel="stylesheet" />
    <title>Clock project</title>
</head>

<body>
    <aside>
        <ul>
          <li><i class="fa fa-volume-up"></i>Sound</li>
          <li><i class="fa fa-moon-o"></i>Theme</li>
        </ul>
    </aside>
    <main>
        <p class="links"><i class="fa fa-chevron-right"></i><a href="/index.html">Clock Project</a>/<a href="#">Timer</a></p>
        <section>
            <form class="timer-form">
                <div class="custom-clock">
                    <p class="time">
                        <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
                    </p>
                </div>

                <p class="inputTimer">
                    Set timer for:
                    <span>
                        <input type="number" name="hour" id="hour" min="0" max="23" value="0">
                        <label for="hour">hr</label>
                        <input type="number" name="minute" id="minute" min="0" max="59" value="0">
                        <label for="minute">min</label>
                        <input type="number" name="second" id="second" min="0" max="59" value="0">
                        <label for="second">sec</label>
                    </span>
                </p>
                <div class="form-actions">
                    <button class="btn button" id="start" type="submit">Start</button>
                    <button class="btn button" id="reset" type="button">Reset</button>
                    <button class="btn button" id="stop" type="button">Stop</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        made with <i class="fa fa-heart"></i> by <span>nalowa</span>
    </footer>

    <div class="modal-container">
        <div class="modal">
            <img src="/assets/timer-svgrepo-com.svg" alt="timer">
            <p>Time's up!</p>
        </div>
    </div>


    <script src="./timer.js"></script>
</body>

</html>
