<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/mobile.css" />
  <link rel="stylesheet" href="./alarm.css" />
  <link rel="stylesheet" href="./alarm-modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300;1,500&family=Zilla+Slab:wght@600;700&family=Orbitron:wght@600;700;800;900&display=swap"
    rel="stylesheet" />
  <title>Clock project</title>
</head>

<body>
  <aside>
    <ul>
      <li><a href="/index.html">
        <i class="fa fa-home"></i>Home
      </a></li>
      <li><a href="/alarm/alarm.html">
       <img src="/assets/white-svg/white-alarm.svg" alt=""> Alarm
      </a></li>
      <li><a href="/stopwatch/stopwatch.html">
        <img src="/assets/white-svg/white-stopwatch.svg" alt="">Stopwatch
      </a></li>
      <li><a href="/timer/timer.html">
        <img src="/assets/white-svg/white-timer.svg" alt="">Timer
      </a></li>
    </ul>
    <div class="divider"></div>
      <ul>
        <li><i class="fa fa-volume-up"></i>Sound</li>
        <li><a href="https://github.com/nalowageena/clock-project" target="_blank"><i class="fa fa-github"></i>Github</a></li>
        <li><i class="fa fa-close"></i>Close</li>
      </ul>
  </aside>
  <header>
   <div class="logo">
     <img src="/assets/alarm-clock-svgrepo-com.svg" alt="">
    <h2>Clock project</h2>
   </div>

    <i class="fa fa-bars"></i>
  </header>
  <main>
    <section>

      <div class="all-alarms">
        <!-- sample alarm -->

      </div>

      <form class="alarm-form">
        <h3>Create an alarm</h3>
        <input type="time" name="alarm" id="alarm" value="00:00" />
        <div class="divider"></div>
        <div>
          <label for="label">Label</label>
          <input type="text" name="label" placeholder="e.g wake up">
        </div>

        <div class="form-actions">
          <button class="btn button" id="cancelBtn" type="button">Cancel</button>
          <button class="btn button" id="saveBtn" type="submit">Save</button>
        </div>
      </form>

      <form class="alarm-form" style="display: none;">
        <h3>Edit alarm</h3>
        <input type="time" name="alarm" id="alarm" value="00:00" />
        <div class="divider"></div>
        <div>
          <label for="label">Label</label>
          <input type="text" name="label" id="alarm-label" placeholder="e.g wake up">
        </div>

        <div class="form-actions">
          <button class="btn button" id="cancelBtn" type="button">Cancel</button>
          <button class="btn button" id="saveBtn" type="submit">Edit</button>
        </div>
      </form>

    </section>
  </main>
  <footer>
    made with <i class="fa fa-heart"></i> by <span>nalowa</span>
  </footer>

  <div class="modal-container">
    <div class="modal">
      <img src="/assets/alarm-clock-svgrepo-com.svg" alt="alarm">
      <input type="time" id="read_only" readonly />
      <label for="read_only"></label>
      <button id="alarm-stop" class="btn button">Stop</button>
    </div>
  </div>

  <script src="./alarm.js"></script>
  <script src="/app.js"></script>
</body>

</html>
